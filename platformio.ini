[env:nodemcuv2]
platform = espressif8266@1.8.0
board = nodemcu
framework = arduino
lib_deps = ArduinoJson, PubSubClient, WS2812FX

monitor_speed = 115200
board_build.flash_mode = dout
upload_speed = 115200
upload_resetmethod = nodemcu
